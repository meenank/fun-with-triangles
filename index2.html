<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Quiz!!</title>
    <link rel="stylesheet" href="/styles2.css">
</head>

<body>
    <h1>Triangle Quiz</h1>

    <form class="quiz-form">
        <div class="question-container">
            <p>question (1) </p>
            <p>what's the third angle int the triangle where angle1 = 45` deg and angle2 = 45` deg?</p>
            <label><input type="radio" name="question1" class="opt1" value="45">45` deg</label>
            <label><input type="radio" name="question1" class="opt1" value="60">60`deg</label>
            <label><input type="radio" name="question1" class="opt1" value="90">90` deg</label>
        </div>
        <div class="question-container">
            <p>question (2) </p>
            <p>What is the name of a triangle which has on of the angles as 90` in it?</p>
            <label><input type="radio" name="question2" class="opt1" value="acute">acute-angle triangle</label>
            <label><input type="radio" name="question2" class="opt1" value="right">right-angle triangle</label>
            <label><input type="radio" name="question2" class="opt1" value="obtuse">obtuse-angle triangle</label>
        </div>
        <button type="submit" id="submit-button">Submit answers</button>
        <p class="output"></p>
    </form>
</body>
<script type="text/javascript" src="/app2.js"></script>

</html>
